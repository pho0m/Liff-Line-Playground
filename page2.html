<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>CheckChue</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://media.discordapp.net/attachments/1125648829862137916/1135189504391647292/Untitled_design_3.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form">
      <img
        id="pictureUrl"
        width="40%"
        style="border-radius: 50%"
        src="https://placehold.co/600x400"
        title="profile-image"
      />
      <div class="title">Welcome</div>
      <div class="subtitle">[LINE NAME]</div>
      <div class="input-container ic1">
        <input id="firstname" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="firstname" class="placeholder">First name</label>
      </div>
      <div class="input-container ic2">
        <input id="lastname" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="lastname" class="placeholder">Last name</label>
      </div>
      <div class="input-container ic2">
        <input id="email" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</label>
      </div>
      <div class="input-container ic2">
        <input id="section" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="section" class="placeholder">Section</label>
      </div>
      <button type="text" class="submit">submit</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
